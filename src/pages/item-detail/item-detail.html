<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>




<ion-content>
  <div class="movieHeader" [style.background]="'url(https://image.tmdb.org/t/p/w500' + backdrop_path + ')'">
    <ion-card>
      <img src="https://image.tmdb.org/t/p/w500{{poster_path}}"/>
    </ion-card>
  </div>

  <ion-segment text-center class="hero_text">
    <ion-grid>
      <ion-row nowrap>
        <ion-col>
          <h1>{{original_title}}</h1>       
        </ion-col>
      </ion-row>      

      <ion-row nowrap>
        <ion-col>
          <button ion-button color="primary" (click)="markUnwatched()" *ngIf="isWatched" round icon-start>
            <ion-icon name="eye-off"></ion-icon>
            Mark as Unwatched
          </button>
          <button ion-button color="primary" (click)="markWatched()" *ngIf="!isWatched" round outline icon-start>
            <ion-icon name="eye"></ion-icon>
            Mark as Watched
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-segment>

  <ion-segment text-left class="details">
    <ion-grid>
      <ion-row>
        <h3>Details</h3>
      </ion-row>
      <ion-row>         
        <ion-list>
          <ion-item>
            <strong>Rating: </strong> {{vote_average}}
          </ion-item>
          <ion-item>
            <strong>Release Date: </strong> {{release_date }}
          </ion-item>
          <ion-item>
            <strong>Language: </strong> {{original_language}}
          </ion-item>
        </ion-list>
      </ion-row>
    </ion-grid>
     
  </ion-segment>


  <ion-segment text-left class="description">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h3>Synopsis</h3>
          <p>{{ overview }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-segment>



</ion-content>
